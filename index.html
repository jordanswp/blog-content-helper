    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->

        <a class="navbar-brand" href="/"

    <div class="container text-center">
      <div class="col-6 description">
        <h1 class="description-header">Blog Upload Helper</h1>
        <p class="description-text">
          This tool is designed to streamline the blog upload process by
          effortlessly removing extraneous header texts from HTML content.
        </p>
      </div>

    <div class="container main-content text-center">
      <div class="row text-fields">
        <div class="col-6 input-field">
          <h3 class="input-header">Input</h3>
          <textarea
            class="form form-control input--text-area"
            rows="15"
            placeholder="Insert your UNCLEANED HTML code here."
          ></textarea>
        </div>
        <div class="col-6 output-field">
          <h3 class="input-header">
            Output
            <img
              class="hide tcb"
              style="max-width: 25px"
              src="./assets/tcb.jpeg"
            />
          </h3>
          <textarea
            class="form form-control output--text-area"
            rows="15"
          ></textarea>
        </div>
      </div>
      <button class="btn btn-primary submit-button">Clean content</button>
      <p class="message hide">
        Content cleaned!
